<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Add city</title>
</head>
<body>
<div layout:fragment="content">
    <section class="container-xl">
        <a th:href="@{/}" class="btn btn-outline-dark mb-3">Home</a>
        <div class="card">
            <div class="card-header">
                <div class="card-title m-0">Thêm thành phố</div>
            </div>
            <div class="card-body">
                <form th:action="@{/add}" method="POST">
                    <div class="form-group">
                        <label for="name">Tên thành phố</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="country">Quốc gia</label>
                        <select name="country" id="country" class="form-control">
                            <option th:each="country: ${listCountry}" th:value="${country.getId()}" th:text="${country.getName()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="acreage">Diện tích</label>
                        <input type="number" class="form-control" id="acreage" name="acreage" required />
                    </div>
                    <div class="form-group">
                        <label for="population">Dân số</label>
                        <input type="number" class="form-control" id="population" name="population" required />
                    </div>
                    <div class="form-group">
                        <label for="gdp">GDP</label>
                        <input type="number" class="form-control" id="gdp" name="gdp" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                    </div>
                    <button class="btn btn-outline-success" type="submit">Thêm</button>
                    <a th:href="@{/}" class="btn btn-outline-dark">Home</a>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
