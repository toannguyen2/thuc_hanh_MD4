<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Add Country</title>
</head>
<body>
<div layout:fragment="content">
    <section class="container-xl">
        <a th:href="@{/country}" class="btn btn-outline-dark mb-3">Back</a>
        <div class="card">
            <div class="card-header">
                <div class="card-title m-0">Add country</div>
            </div>
            <div class="card-body">
                <form th:action="@{/country/add}" th:object="${country}" method="POST">
                    <div class="form-group">
                        <label for="name">Name country</label>
                        <input class="form-control" type="text" id="name" name="name" th:field="*{name}" required />
                    </div>
                    <button type="submit" class="btn btn-outline-success">Add</button>
                    <a th:href="@{/country}" class="btn btn btn-outline-dark">Back</a>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
