<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Delete Country</title>
</head>
<body>
<div layout:fragment="content">
    <section class="container-xl">
        <a th:href="@{/country}" class="btn btn-outline-dark mb-3">Back</a>
        <div class="card">
            <div class="card-header">
                <div class="card-title m-0">Delete country</div>
            </div>
            <div class="card-body">
                <form th:action="@{/country/delete/{id}(id=${country.getId()})}" th:object="${country}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}" />
                    <input class="form-control mb-3" type="text" th:field="*{name}" disabled />
                    <button type="submit" class="btn btn-outline-success">Delete</button>
                    <a th:href="@{/country}" class="btn btn btn-outline-dark">Back</a>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
